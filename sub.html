<!DOCTYPE html>
<html>
  <head>
    <title>Basic Cipher Breaking</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <style>
      td {
        border: 1px solid black;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="RGraph/libraries/RGraph.common.core.js" ></script>
    <script src="RGraph/libraries/RGraph.line.js" ></script>
  </head>
  <body style="font-family: 'Droid Sans Mono', sans-serif;">
    <div id="basicCipher">
      basic Cipher
    </div>
    <div id="adjustedCipher">
      basic Cipher
    </div>
    <div id="calculated"></div>
    <select id="cipherType" onchange="changeCipher(this.value)">
      <option value=1>Cesar</option>
      <option value=2>Key Sub</option>
      <option value=3>Verman</option>
      <option value=4>Colmnar Substitution</option>
    </select>
    <input type="text" id="substitution" placeholder="substitution Text" maxlength=26 size=15 style="display:none;" onclick="SelectAll('substitution')">
    <button id="minusOne">
      -1
    </button>
    <button id="plusOne">
      +1
    </button>
    <button id="reverse">
      Reverse
    </button>
    Encrypted Input:
    Yes
    <input type="radio" name="encrypt" value="1" checked="checked">
    No
    <input type="radio" name="encrypt" value="0" >
    <br>
    <div style="display:table;width:100%">
      <div style="display:table-cell;width:45%;margin:5px">
        <textarea id="inputText" cols="100" rows="5" placeholder="Input Text" style="width:100%"></textarea>
      </div>
      <div style="display:table-cell;width:10%;text-align:center;vertical-align: top;padding:5px">
        <button id="swap" onclick="swap()">
          swap
        </button>
        <div id="charCount" style="height:40%;width:100%;margin:3px"></div>

      </div>
      <div style="display:table-cell;width:45%">
        <textarea id="resultText" cols="100" rows="5" placeholder="Result Text" style="width:100%"></textarea>
      </div>
    </div>
    <br>
    <br>
    <button id="run" onclick="exec()">
      Run
    </button>
    <button id="reset" onclick="reset()">
      Reset
    </button>
    <br>

    <canvas id="cvs" width="500px" height="250px">
      [No canvas support]
    </canvas>

    <script src="global.js"></script>
    <script src="substatution.js"></script>
    <script src="columnarSub.js"></script>
    <script src="verman.js"></script>
  </body>
</html>
