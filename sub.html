<!DOCTYPE html>
<html>
  <head>
    <title>Basic Cipher Breaking</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <style>
    	td{
    		border: 1px solid black;
    	}
    </style>
  </head>
<body style="font-family: 'Droid Sans Mono', sans-serif;">
<div id="basicCipher">basic Cipher</div>
<div id="adjustedCipher">basic Cipher</div>
<div id="calculated">basic Cipher</div>
<select id="cypherType" onchange="changeCypher(this.value)">
	<option value=1>Cesar</option>
	<option value=2>Key Sub</option>
	<option value=3>Verman</option>
	<option value=4>Colmnar Substitution</option>
</select>
<input type="text" id="substitution" placeholder="substitution Text" maxlength=26 size=15>
<input type="text" id="substitutionPosition" placeholder="position" maxlength=2 size=2>

<button id="minusOne">-1</button>
<button id="plusOne">+1</button>
<button id="reverse">Reverse</button>
<br>
<div style="display:table;width:100%">
  <div style="display:table-cell;width:50%;margin:5px">
    <textarea id="encryptedText" cols="100" rows="5" placeholder="Input Text" style="width:100%"></textarea>
  </div>
  <div style="display:table-cell;width:50%">
    <textarea id="resultText" cols="100" rows="5" placeholder="Result Text" style="width:100%"></textarea>
  </div>
</div>
<br>
<br>
<button id="run">Run</button>
<button id="reset" onClick="reset()">Reset</button>
<script src="global.js"></script>
<script src="substatution.js"></script>
</body>  
</html>
